<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i = 0; i <=100; i++)
  {

    if(i % 3 == 0 && i % 5 == 0)
    {
      document.write(`BigMike ${i} <br>`)
      continue;
    }
    if(i % 3 == 0)
    {
      document.write(`Big ${i} <br> `)
    }
    if(i % 5 == 0)
    {
      document.write(`Mike ${i} <br> `)
    }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let firstNumber = parseFloat(prompt("podaj pierwsza liczbe:"))
  let secondNumber = parseFloat(prompt("podaj druga liczbe:"))
  let thirdNumber = parseFloat(prompt("podaj trzecia liczbe:"))

  let numbers = firstNumber*secondNumber*thirdNumber;

  if(numbers < 0)
  {
    alert(`Iloczyn tych liczb jest ujemny i wynosi on ${numbers}`)
  }
  else
  {
    alert(`Iloczyn tych liczb jest dodatni i wynosi on ${numbers}`)
  }
</script>
</body>
</html>

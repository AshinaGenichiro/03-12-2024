<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let i = 0; i <= 15; i++)
  {
    if(i % 2 == 0)
    {
      document.write(`${i} jest parzyste <br>`);
    }
    else
    {
      document.write(`${i} jest nieparzyste <br>`)
    }
  }
</script>
</body>
</html>
